<label for="telefone">Telefone:</label>
<input type="tel" name="telefone" id="telefone" placeholder="(99) 99999-9999">

<label for="idade">Idade:</label>
<input type="number" name="idade" id="idade" min="0" max="120">


<label for="data">Data de nascimento:</label>
<input type="date" name="data" id="data">


<label for="hora">Horário preferido:</label>
<input type="time" name="hora" id="hora">


<label for="satisfacao">Nível de satisfação:</label>
<input type="range" name="satisfacao" id="satisfacao" min="0" max="10">


<label for="arquivo">Envie um arquivo:</label>
<input type="file" name="arquivo" id="arquivo">
